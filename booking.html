<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="Our Services.css">
    <title>Book Your Service </title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
              <a class="navbar-brand" href="#"><span>GlamHive</span></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="container-services">
                  <i class="bi bi-search"></i>
                  <input id="searchbar" onkeyup="search_service()" type="text" name="search" placeholder="Services..">
                  <ul id="list">
                      <li class="services">Hair Stylist</li>
                      <li class="services">Nail Technician</li>
                      <li class="services">Make Up</li>
                      <li class="services">Barber</li>
                  </ul>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="Home.html"><i class="bi bi-door-open-fill"></i> Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="About Us.html"><i class="bi bi-collection"></i> About Us</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="Our Services.html"><i class="bi bi-gear-wide-connected"></i> Services</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="ContactUs.html"><i class="bi bi-telephone-plus"></i> Contact</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      </header>
  
    <section class="booking-form mt-5">
        <div class="container">
            <h2 class="text-center mb-4">Book Your Glam Service</h2>
            
            <!-- Booking Form -->
            <form action="/submit-booking" method="POST">
                <div class="mb-3">
                    <label for="service" class="form-label">Select Service</label>
                    <select class="form-select" id="service" name="service" required>
                        <option value="">Select a service...</option>
                        <option value="Makeup">Makeup</option>
                        <option value="Hairstyle">Hairstyle</option>
                        <option value="Hair Installation">Hair Installation</option>
                        <option value="Nail Services">Nail Services</option>
                        <option value="Lash Installation">Lash Installation</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="date" class="form-label">Select Date</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>

                <div class="mb-3">
                    <label for="time" class="form-label">Select Time</label>
                    <input type="time" class="form-control" id="time" name="time" required>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number (Optional)</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                    <a href="paymentpage.html" class="btn btn-primary">Book now</a>
                </div>

                
                <br>
                <br>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 GlamHive. All rights reserved.</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
